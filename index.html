<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Aplicación para acceder a la funciones de Factura Web de Gasomarshal">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Facturación Web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <title>Facturación Web</title>
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <div class="">
    <div class="row mt-5 pt-5">
      <div class="col-1 col-sm-2 col-md-3 col-lg-4"></div>
      <div class="col-10 col-sm-8 col-md-6 col-lg-4 d-flex justify-content-center">
        <img id="splashLogo" class="img-fluid"/>
      </div>
      <div class ="col-1 col-sm-8 col-md-3 col-lg-4"></div>
    </div>
    <div class="row mt-5">
      <div class="col"></div>
      <div class="col">
        <div class="d-flex justify-content-center">
          <div id="spinner" class="spinner-border text-center" role="status" style="width: 4rem; height: 4rem; border: .40em solid currentColor; border-right-color: transparent;">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    const splashLogo = document.getElementById("splashLogo");
    const spinner = document.getElementById("spinner");
    const path = window.location.href;
    if (path.includes('g500') || path.includes('G500')) {
      splashLogo.src = "img/splash_g500.png";
      spinner.className += " text-primary";
    }
    else if (path.includes('gasco') || path.includes('GASCO')) {
      splashLogo.src = "img/splash_gasco.png";
      spinner.className += " text-danger";
    }
    else if (path.includes('valero') || path.includes('VALERO')) {
      splashLogo.src = "img/splash_valero.png";
      spinner.className += " text-primary";
    }
    else if (path.includes('smartgas') || path.includes('SMARTGAS')) {
      splashLogo.src = "img/splash_smartgas.png";
      spinner.className += " text-primary";
    }
    else {
      splashLogo.src = "img/splash_gsm.png";
      spinner.className += " text-success";
    }
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
